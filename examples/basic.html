<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.0.1/dist/index.module.js",
        "@kanety/stimulus-dialog": "../dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import DialogController from '@kanety/stimulus-dialog';
    const application = Application.start();
    application.register('dialog', DialogController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Basic use</h1>
  <div data-controller="dialog">
    <div class="st-dialog" data-dialog-target="dialog">
      <h1 class="st-dialog__title">
        <span>Title</span>
        <button value="close" data-action="dialog#close">Ã—</button>
      </h1>
      <p><a href="#content1">content1</a></p>
      <p><a href="#content2">content2</a></p>
      <hr>
      <button type="button" value="ok" data-dialog-target="focus" data-action="dialog#close">OK</button>
      <button type="button" value="cancel" data-action="dialog#close">Cancel</button>
    </div>
    <button type="button" data-action="dialog#open">Open</button>
  </div>
</body>
</html>
